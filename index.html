<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redflix - Filmes e Séries</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="nav">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Redflix" class="logo"/>
      <ul class="nav-links">
        <li>Início</li>
        <li>Séries</li>
        <li>Filmes</li>
        <li>Bombando</li>
      </ul>
    </div>
  </header>

  <main>
    <section id="hero" class="hero">
        <div class="hero-content" id="hero-content">
            </div>
    </section>

    <section class="row">
      <h2>Em Alta (Semana)</h2>
      <div class="movies" id="trending"></div>
    </section>

    <section class="row">
      <h2>Populares</h2>
      <div class="movies" id="popular"></div>
    </section>

    <section class="row">
      <h2>Mais Bem Avaliados</h2>
      <div class="movies" id="top-rated"></div>
    </section>

    <div id="playerModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="iframe-container">
            <iframe id="videoFrame" src="" frameborder="0" allowfullscreen allow="autoplay; encrypted-media"></iframe>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
